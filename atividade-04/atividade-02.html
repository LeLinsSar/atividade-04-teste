<body>
    <script>

        function calculo(r){ 
          
        r = parseFloat(prompt("Digite um valor em segundos:"))
         
        let minuto = r/60
         let hora = r /3600
         
         
         console.log(`O numero em \n horas: ${hora} \n Minutos: ${minuto} \n Segundos: ${r}`)

    }
    calculo()
    </script>
<!-- usei a função para fazer o calculo, usei o let para declacrar e o console. -->
