<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atividade-01</title>
</head>
<body>
    <script>
        
        let n1 = parseFloat(prompt("Digite a Primeira nota: "))
        let n2 = parseFloat(prompt("Digite a Segunda nota: "))
        let n3 = parseFloat(prompt("Digite a Terceira nota: "))
        let TipoMedia = (prompt("Escolha:\n A para calcular a media \n P para calcular a media ponderada :  ")).toUpperCase()
         

    
        function calculoMedia(n1, n2, n3, TipoMedia){
          if(TipoMedia == 'A'){
           A = (1 + n2 + n3)/3
           console.log(`Media Aritimetica de: ${A}`)
          } else if (TipoMedia == 'P'){
           P = (n1 * 5 + n2 * 3 + n3 * 2)/10
        
           console.log(`Media Ponderada de: ${P}`)
          }
        }
        
       calculoMedia(n1, n2, n3, TipoMedia)
    //usei o let para declarar as variaveis, usei a função para calcular,usei if e else para fazer o calculo e o console
    </script>
</body>
</html>
